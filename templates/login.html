{% extends 'base.html' %}
{% block title %} Login {% endblock title %}
{% load static %}
{% block body %}

<section class="section section-concept section-no-border section-dark section-angled section-angled-reverse pt-5 m-0"
id="section-concept"
style="background-color: rgb(39, 52, 63); background-size: cover; background-position: center; animation-duration: 750ms; animation-delay: 300ms; animation-fill-mode: forwards;">
<div class="section-angled-layer-bottom bg-light" style="padding: 0rem 0;"></div>
<div class="container-fluid pt-5">
        <div class="page-header page-header-modern bg-color-dark-scale-1 page-header-md pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 align-self-center p-static order-2 text-center">
                        <h1 class="text-light font-weight-bold text-8 my-2">Login</h1>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container section">
    <div class="row mx-auto">
        <div class="col-md-7 mx-auto">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</span>
                <script>
                    setTimeout(function () {
                        document.querySelector('.alert').style.display = 'none';
                    }, 8000);  
                </script>
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username or Email</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                        name="{{ form.username.name }}" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                        name="{{ form.password.name }}" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-dark btn-rounded btn-px-5 text-3 btn-modern">Login</button>
            </form>
            <p>Not have an account? <a href="{% url 'register' %}">Register</a></p>

        </div>
    </div>
</div>
{% endblock body %}
